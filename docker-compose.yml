version: '3.8'

services:
  dnd-bot:
    build: .
    container_name: dnd-bot
    restart: unless-stopped
    environment:
      # Discord Bot Configuration
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - BOT_PREFIX=${BOT_PREFIX:-!}
      
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DM_AI_ENDPOINT=${DM_AI_ENDPOINT:-https://api.deepseek.com}
      - DM_AI_MODEL=${DM_AI_MODEL:-deepseek-chat}
      - DM_AI_API_KEY=${DM_AI_API_KEY}
      - TTS_AI_ENDPOINT=${TTS_AI_ENDPOINT:-https://api.openai.com/v1}
      - TTS_AI_MODEL=${TTS_AI_MODEL:-gpt-3.5-turbo}
      - TTS_AI_API_KEY=${TTS_AI_API_KEY}
      
      # ElevenLabs Configuration
      - ELEVEN_LABS_KEY=${ELEVEN_LABS_KEY}
      - USE_ELEVEN=${USE_ELEVEN:-false}
      - ELEVEN_LABS_DEFAULT_VOICE_ID=${ELEVEN_LABS_DEFAULT_VOICE_ID:-pNInz6obpgDQGcFmaJgB}
      - ELEVEN_LABS_MODEL_ID=${ELEVEN_LABS_MODEL_ID:-eleven_v3}
      
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=${REDIS_DB:-0}
      
      # Environment
      - NODE_ENV=${NODE_ENV:-production}
    depends_on:
      - redis
    networks:
      - dnd-network

  redis:
    image: redis:7-alpine
    container_name: dnd-bot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - dnd-network
    ports:
      - "6379:6379"

networks:
  dnd-network:
    driver: bridge

volumes:
  redis-data:
    driver: local 